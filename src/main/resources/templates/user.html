<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>user</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/dashboard.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <h2>List</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>人员编号</th>
                    <th>人员名称</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dataSource : ${userEntityList}" id="source-table"
                    th:onclick="RowClick(this)"><!--onclick="test(this)"-->
                    <th scope="row" th:text="${dataSource.id}" hidden="hidden">1</th>
                    <th scope="row" th:text="${dataSourceStat.index+1}">1</th>
                    <td th:text="${dataSource.getCode()}">neo</td>
                    <td th:text="${dataSource.getName()}">Otto</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
